    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnFast - Register for Data Analytics Course</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better aesthetics */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light blue-gray background */
            color: #334155; /* Dark text for readability */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navigation Bar -->
    <nav class="bg-indigo-700 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-3xl font-extrabold rounded-md p-2 hover:bg-indigo-600 transition duration-300">
                LearnFast
            </a>
            <div class="flex space-x-6">
                <a href="course.html" class="text-white text-lg font-semibold hover:text-indigo-200 transition duration-300 py-2 px-4 rounded-md hover:bg-indigo-600">
                    Courses
                </a>
                <a href="about.html" class="text-white text-lg font-semibold hover:text-indigo-200 transition duration-300 py-2 px-4 rounded-md hover:bg-indigo-600">
                    About Us
                </a>
                <a href="register.html" class="bg-white text-indigo-700 font-bold py-2 px-5 rounded-full shadow-md hover:bg-indigo-100 transition duration-300 transform hover:-translate-y-1">
                    Register
                </a>
            </div>
        </div>
    </nav>

    <!-- Registration Form Section -->
    <main class="flex-grow py-16 px-4 bg-gradient-to-br from-indigo-50 to-purple-50 flex items-center justify-center">
        <div class="container mx-auto max-w-2xl bg-white rounded-3xl shadow-2xl p-8 md:p-12 transform transition duration-300 hover:scale-[1.01] hover:shadow-3xl">
            <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-6">
                Register for the Data Analytics Course
            </h1>
            <p class="text-lg text-center text-gray-600 mb-8">
                Fill out the form below to secure your spot in our Master Data Analytics program.
            </p>

            <form action="confirmation.html" method="GET" class="space-y-6">
                <!-- Personal Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" id="first_name" name="first_name" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-base outline-none transition duration-200 focus:shadow-md">
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-base outline-none transition duration-200 focus:shadow-md">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-base outline-none transition duration-200 focus:shadow-md">
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-base outline-none transition duration-200 focus:shadow-md">
                </div>

                <!-- Educational Background -->
                <div>
                    <label for="education" class="block text-sm font-medium text-gray-700 mb-1">Highest Education Level</label>
                    <select id="education" name="education" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-base bg-white outline-none transition duration-200 focus:shadow-md">
                        <option value="">Select...</option>
                        <option value="highschool">High School</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="phd">Ph.D.</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label for="experience" class="block text-sm font-medium text-gray-700 mb-1">Years of Data Analytics Experience (if any)</label>
                    <input type="number" id="experience" name="experience" min="0" max="50" value="0"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-base outline-none transition duration-200 focus:shadow-md">
                </div>

                <!-- How did you hear about us? -->
                <div>
                    <label for="how_hear" class="block text-sm font-medium text-gray-700 mb-1">How did you hear about us?</label>
                    <select id="how_hear" name="how_hear"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-base bg-white outline-none transition duration-200 focus:shadow-md">
                        <option value="">Select...</option>
                        <option value="google">Google Search</option>
                        <option value="social">Social Media</option>
                        <option value="friend">Friend/Colleague</option>
                        <option value="ad">Online Advertisement</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Terms and Conditions Checkbox -->
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the <a href="about.html" class="text-indigo-600 hover:underline">Terms and Conditions</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-lg text-lg font-bold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300 transform hover:scale-[1.02]">
                        Complete Registration
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-8 px-4 text-center mt-auto">
        <div class="container mx-auto">
            <p>&copy; 2025 LearnFast. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="about.html" class="hover:text-white transition duration-300">Privacy Policy</a>
                <a href="about.html" class="hover:text-white transition duration-300">Terms of Service</a>
            </div>
        </div>
    </footer>

</body>
</html>
